{% extends "core/base.html" %}

{% block content %}
<h3 class="text-center">Reading Now</h3>

<div class="list">
    <div class="container">
        <div class="row">
            {% for book in books %}
            <div class="col-4 col-md-2 col-sm-12">
                <div class="card">
                    <img src="" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <p class="card-text">{{book.description}}</p>
                        <a href="{% url 'pdfread:read' book.id%}" class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
