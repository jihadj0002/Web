<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubayer's Learning Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
        }
        .product-card img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Projects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'core:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:index' %}">Project List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/admin/">Admin</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="text-end mb-4">
        <button id="night-mode-toggle" class="btn btn-secondary">
            üåô Night Mode
        </button>
    </div>

    
<script>
    // Night Mode Toggle
    const nightModeToggle = document.getElementById('night-mode-toggle');
    const body = document.body;

    // Check localStorage for night mode preference
    if (localStorage.getItem('night-mode') === 'enabled') {
        body.classList.add('night-mode');
        nightModeToggle.textContent = '‚òÄÔ∏è Day Mode';
    }

    // Toggle night mode
    nightModeToggle.addEventListener('click', () => {
        body.classList.toggle('night-mode');
        if (body.classList.contains('night-mode')) {
            localStorage.setItem('night-mode', 'enabled');
            nightModeToggle.textContent = '‚òÄÔ∏è Day Mode';
        } else {
            localStorage.setItem('night-mode', 'disabled');
            nightModeToggle.textContent = 'üåô Night Mode';
        }
    });
</script>

<style>
    /* Light Mode (Default) */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
    }

    .card {
        border: none;
        border-radius: 10px;
        transition: transform 0.2s, background-color 0.3s;
        background-color: #fff;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Table Styles */
    .table {
        background-color: #fff;
        color: #333;
    }

    .table thead th {
        background-color: #f8f9fa;
        color: #333;
    }

    .table tbody tr {
        background-color: #fff;
        color: #333;
    }

    .table-hover tbody tr:hover {
        background-color: #f8f9fa;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f8f9fa;
    }

    .table-bordered {
        border-color: #ddd;
    }

    .table-bordered th,
    .table-bordered td {
        border-color: #ddd;
    }

    /* Night Mode */
    body.night-mode {
        background-color: #121212;
        color: #e0e0e0;
    }

    .night-mode .card {
        background-color: #1e1e1e;
        color: #e0e0e0;
    }

    .night-mode .card:hover {
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    .night-mode .btn-primary {
        background-color: #1a73e8;
    }

    .night-mode .btn-primary:hover {
        background-color: #1557b0;
    }

    .night-mode .btn-secondary {
        background-color: #333;
        border: none;
    }

    .night-mode .btn-secondary:hover {
        background-color: #555;
    }

    /* Night Mode Table Styles */
    .night-mode .table {
        background-color: #1e1e1e;
        color: #e0e0e0;
    }

    .night-mode .table thead th {
        background-color: #333;
        color: #e0e0e0;
    }

    .night-mode .table tbody tr {
        background-color: #1e1e1e;
        color: #e0e0e0;
    }

    .night-mode .table-hover tbody tr:hover {
        background-color: #333;
    }
    .night-mode .table-hover tbody td {
        background-color: #333;
        color: #e0e0e0;
    }
    .night-mode .table-hover tbody th {
        background-color: #333;
        color: #e0e0e0;
    }

    .night-mode .table-striped tbody tr:nth-of-type(odd) {
        background-color: #2a2a2a;
    }

    .night-mode .table-bordered {
        border-color: #444;
    }

    .night-mode .table-bordered th,
    .night-mode .table-bordered td {
        border-color: #444;
    }
</style>

    {% block content %}

    {% endblock %}
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Jubayer's Learning Platform. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
