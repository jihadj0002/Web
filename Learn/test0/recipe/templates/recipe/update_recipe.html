{% extends "base/base.html" %}

{% block content %}
<div class="container mt-5 col-5">
    <form method="POST" class="col-6 mx-auto card p-3 shadow-lg">
        {% csrf_token %}
        <h1 class="text-center">Update Recipe</h1>
    <div class="form-group">
        
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ recipe.title }}" required>

    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ recipe.description }}" required>
    </div>

    <br><br>
    <button type="submit">Update Data</button>
    
    </form>
</div>
{% endblock %}
