<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="h1 text-center bg-primary">CGPA Calculator</div>
        <div class="form-container border-danger">
            <form class="form-control" method="post">
                <label for="sub">Subject Name</label>
                <input type="text" name="sub" id="sub" id="form-control">
                <label for="cgpa">CGPA: </label>
                <input type="number" name="cgpa" id="cgpa">
            </form>
        </div>
    </div>

    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
